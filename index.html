<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conectando...</title>
  <meta name="description" content="Estamos conectando con el recurso solicitado. Por favor, espera unos segundos.">
  <meta name="robots" content="noindex, nofollow">

  <!-- Redirección suave -->
  <meta http-equiv="refresh" content="3;url=https://tudestino.com">

  <!-- Estilo simple para parecer contenido real -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .loader {
      margin-top: 20px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    a {
      color: #3498db;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Conectando con el recurso</h1>
    <p>En breve serás redirigido al contenido solicitado.<br>Si no ocurre nada, puedes hacer clic en el siguiente enlace:</p>
    <p><a href="https://tudestino.com">Ir al destino</a></p>
    <div class="loader"></div>
  </div>
</body>
</html>
